version: "3.9"
services:
  mongodb:
    image: mongo:latest
    restart: always
    env_file:
      - ../.env
    volumes:
        - db_data:/var/lib/mysql
    ports:
      - "27017:27017"
      
  backend:
    build: 
      context: ./..
      dockerfile: ./build/dev-backend.dockerfile
    image: marchamps-val-backend
    volumes:
    - ./..:/app
    env_file:
      - ../.env
    ports:
      - "9999:9999"
    depends_on:
      - mongodb

  frontend:
    build: 
      context: ./..
      dockerfile: ./build/dev-frontend.dockerfile
    #restart: always
    volumes:
    - ./../web:/app
    - /app/node_modules/
    env_file:
      - ../.env
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
    db_data: